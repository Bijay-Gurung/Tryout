<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Toggle-Modal</title>
    <style>
        .fullContent {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .content {
            background-color: white;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Data-Toggle-Modal</h2>
    <button class="fullContentButton" data-toggle="modal" data-target="readmore">Click Here!</button>
    
    <div class="fullContent" id="readmore" role="dialog">
        <div class="content">
            <div class="header">
                <h2 class="title">Lorem Ipsum</h2>
            </div>

            <div class="body">
                Lorem Ipsum is simply dummy text of the printing and typesetting industry.<br>
                Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,<br>
                when an unknown printer took a galley of type and scrambled it to make a type<br>
                specimen book.
            </div>

            <div class="footer">
                <button id="close">Close</button>
            </div>
        </div>
    </div>

    <script>
        const modalButton = document.querySelector('.fullContentButton');
        const modal = document.getElementById('readmore');
        const closeButton = document.getElementById('close');

        modalButton.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
